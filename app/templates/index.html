<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YontakMatch - 택시 요청</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
            font-size: 16px;
        }
        #responseModal {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #333;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>연택 택시 요청하기</h1>

    <form action="/submit" method="post">
        <label>닉네임:</label><br>
        <input type="text" name="nickname" required><br>

        <label>출발지:</label><br>
        <input type="text" name="departure" required><br>

        <label>도착지:</label><br>
        <input type="text" name="destination" required><br>

        <label>출발 시간:</label><br>
        <input type="datetime-local" name="departure_time" required><br>

        <button type="submit">요청 등록</button>
    </form>

    <hr>
    <h2>합승 제안 수락/거절 테스트</h2>
    <p>예시로, 아래 버튼을 누르면 수락/거절 API를 호출하며 메시지를 모달로 보여줍니다.</p>

    <button onclick="acceptProposal(1)">제안 수락 (예시 ID: 1)</button>
    <button onclick="cancelProposal(1)">제안 거절 (예시 ID: 1)</button>

    <!-- 모달 -->
    <div id="overlay"></div>
    <div id="responseModal">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">확인</button>
    </div>

    <script>
        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('responseModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('responseModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        async function acceptProposal(id) {
            const res = await fetch(`/api/match/${id}`, { method: 'PATCH' });
            const data = await res.json();
            showModal(data.message || "알 수 없는 응답");
        }

        async function cancelProposal(id) {
            const res = await fetch(`/api/match/${id}`, { method: 'DELETE' });
            const data = await res.json();
            showModal(data.message || "알 수 없는 응답");
        }
    </script>
</body>
</html>
