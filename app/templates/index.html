<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YontakMatch - 택시 요청</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        input, button { margin: 5px 0; padding: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        #responseModal {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #333;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>🚖 연택 택시 요청 리스트</h1>

    <h2>📋 현재 등록된 요청</h2>
    <table>
        <thead>
            <tr>
                <th>닉네임</th>
                <th>출발지</th>
                <th>도착지</th>
                <th>출발 시간</th>
            </tr>
        </thead>
        <tbody>
            {% for ride in rides %}
            <tr>
                <td>{{ ride.nickname }}</td>
                <td>{{ ride.departure }}</td>
                <td>{{ ride.destination }}</td>
                <td>{{ ride.departure_time.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4">등록된 요청이 없습니다.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>✏️ 새로운 택시 요청 등록</h2>
    <form action="/submit" method="post">
        <label>닉네임:</label><br>
        <input type="text" name="nickname" required><br>
        <label>출발지:</label><br>
        <input type="text" name="departure" required><br>
        <label>도착지:</label><br>
        <input type="text" name="destination" required><br>
        <label>출발 시간:</label><br>
        <input type="datetime-local" name="departure_time" required><br>
        <button type="submit">요청 등록</button>
    </form>

    <div id="overlay"></div>
    <div id="responseModal">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">확인</button>
    </div>

    <script>
        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('responseModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('responseModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
